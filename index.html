<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flip the coin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrap">
      <h1 class="title">Cara ou Coroa</h1>
      <p class="hint">Aperte o but√£o para girar a moeda</p>

      <div class="stage">
        <button id="coin" class="coin" aria-label="Flip coin" title="Flip coin">
          <img class="face front" src="components/heads.svg" alt="Heads" />
          <img class="face back" src="components/tails.svg" alt="Tails" />
        </button>
      </div>

      <p id="result" class="result">Cara</p>

      <button id="flipBtn" class="btn">RANDOM</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
